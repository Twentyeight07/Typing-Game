<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Typing Game</h1>
  </header>
  <p class="p-title">Practice your typing skills with a quote from Sherlock Holmes. Click <b>**start**</b> to begin!</p>
  <p id="quote" class="quote"></p>
  <p id="message"></p>
  <div>
    <input type="text" aria-label="current word" id="typed-value">
    <br>
    <button type="button" id="start">start</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
